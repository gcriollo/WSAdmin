<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersViewDlg" widgetVar="CustomersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCustomersTitle}">
            <h:form id="CustomersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <h:outputText value="#{bundle.ViewCustomersLabel_id}"/>
                        <h:outputText value="#{customersController.selected.id}" title="#{bundle.ViewCustomersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_name}"/>
                        <h:outputText value="#{customersController.selected.name}" title="#{bundle.ViewCustomersTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_CO}"/>
                        <h:outputText value="#{customersController.selected.CO}" title="#{bundle.ViewCustomersTitle_CO}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_addl1}"/>
                        <h:outputText value="#{customersController.selected.addl1}" title="#{bundle.ViewCustomersTitle_addl1}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_addl2}"/>
                        <h:outputText value="#{customersController.selected.addl2}" title="#{bundle.ViewCustomersTitle_addl2}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_city}"/>
                        <h:outputText value="#{customersController.selected.city}" title="#{bundle.ViewCustomersTitle_city}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_state}"/>
                        <h:outputText value="#{customersController.selected.state}" title="#{bundle.ViewCustomersTitle_state}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_zip}"/>
                        <h:outputText value="#{customersController.selected.zip}" title="#{bundle.ViewCustomersTitle_zip}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_status}"/>
                        <h:outputText value="#{customersController.selected.status}" title="#{bundle.ViewCustomersTitle_status}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_sdate}"/>
                        <h:outputText value="#{customersController.selected.sdate}" title="#{bundle.ViewCustomersTitle_sdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCustomersLabel_corpFk}"/>
                        <h:outputText value="#{customersController.selected.corpFk}" title="#{bundle.ViewCustomersTitle_corpFk}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CustomersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
