<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.CreateItemsCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle2.CreateItemsCategoryLabel_id}" for="id" />

                    <h:inputText id="category" value="#{itemsCategoryController.selected.category}" title="#{bundle2.CreateItemsCategoryTitle_category}" />
                    <h:outputLabel value="#{bundle2.CreateItemsCategoryLabel_status}" for="status" />
                    <h:inputText id="status" value="#{itemsCategoryController.selected.status}" title="#{bundle2.CreateItemsCategoryTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemsCategoryController.create}" value="#{bundle2.CreateItemsCategorySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemsCategoryController.prepareList}" value="#{bundle2.CreateItemsCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.CreateItemsCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
