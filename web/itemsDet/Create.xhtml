<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle4.CreateItemsDetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemsDetController.selected.id}" title="#{bundle.CreateItemsDetTitle_id}" required="true" requiredMessage="#{bundle.CreateItemsDetRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_color}" for="color" />
                    <h:inputText id="color" value="#{itemsDetController.selected.color}" title="#{bundle.CreateItemsDetTitle_color}" required="true" requiredMessage="#{bundle.CreateItemsDetRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_sdate}" for="sdate" />
                    <h:inputText id="sdate" value="#{itemsDetController.selected.sdate}" title="#{bundle.CreateItemsDetTitle_sdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_status}" for="status" />
                    <h:inputText id="status" value="#{itemsDetController.selected.status}" title="#{bundle.CreateItemsDetTitle_status}" required="true" requiredMessage="#{bundle.CreateItemsDetRequiredMessage_status}"/>
                    
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_itemFk}" for="itemFk" />
                    <h:selectOneMenu id="itemFk" value="#{itemsDetController.selected.itemFk}" title="#{bundle.CreateItemsDetTitle_itemFk}" required="true" requiredMessage="#{bundle.CreateItemsDetRequiredMessage_itemFk}">
                        <f:selectItems value="#{itemsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_ISize}" for="ISize" />
                    <h:inputText id="ISize" value="#{itemsDetController.selected.ISize}" title="#{bundle4.CreateItemsDetTitle_ISize}" />
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_qtyUnits}" for="qtyUnits" />
                    <h:inputText id="qtyUnits" value="#{itemsDetController.selected.qtyUnits}" title="#{bundle4.CreateItemsDetTitle_qtyUnits}" />
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_pic}" for="pic" />
                    <h:inputText id="pic" value="#{itemsDetController.selected.pic}" title="#{bundle.CreateItemsDetTitle_pic}" />
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_brand}" for="brand" />
                    <h:inputText id="brand" value="#{itemsDetController.selected.brand}" title="#{bundle.CreateItemsDetTitle_brand}" />
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_qtyOrig}" for="qtyOrig" />
                    <h:inputText id="qtyOrig" value="#{itemsDetController.selected.qtyOrig}" title="#{bundle.CreateItemsDetTitle_qtyOrig}" />
                    <h:outputLabel value="#{bundle4.CreateItemsDetLabel_sdateQty}" for="sdateQty" />
                    <h:inputText id="sdateQty" value="#{itemsDetController.selected.sdateQty}" title="#{bundle.CreateItemsDetTitle_sdateQty}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemsDetController.create}" value="#{bundle.CreateItemsDetSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemsDetController.prepareList}" value="#{bundle.CreateItemsDetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemsDetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
