<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle4.CreateItemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemsController.selected.id}" title="#{bundle.CreateItemsTitle_id}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_code}" for="code" />
                    <h:inputText id="code" value="#{itemsController.selected.code}" title="#{bundle.CreateItemsTitle_code}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemsController.selected.description}" title="#{bundle.CreateItemsTitle_description}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_sdate}" for="sdate" />
                    <h:inputText id="sdate" value="#{itemsController.selected.sdate}" title="#{bundle.CreateItemsTitle_sdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_status}" for="status" />
                    <h:inputText id="status" value="#{itemsController.selected.status}" title="#{bundle.CreateItemsTitle_status}" required="true" requiredMessage="#{bundle.CreateItemsRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateItemsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{itemsController.selected.price}" title="#{bundle.CreateItemsTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateItemsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{itemsController.selected.type}" title="#{bundle.CreateItemsTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateItemsLabel_itemfk}" for="itemfk" />
                    <h:selectOneMenu id="itemfk" value="#{itemsController.selected.itemfk}" title="#{bundle.CreateItemsTitle_itemfk}" >
                        <f:selectItems value="#{itemsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemsController.create}" value="#{bundle.CreateItemsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemsController.prepareList}" value="#{bundle.CreateItemsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
