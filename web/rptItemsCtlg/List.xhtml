<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.ListRptItemsCtlgTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle2.ListRptItemsCtlgEmpty}" rendered="#{rptItemsCtlgController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rptItemsCtlgController.items.rowCount > 0}">
                    <h:outputText value="#{rptItemsCtlgController.pagination.pageFirstItem + 1}..#{rptItemsCtlgController.pagination.pageLastItem + 1}/#{rptItemsCtlgController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rptItemsCtlgController.previous}" value="#{bundle2.Previous} #{rptItemsCtlgController.pagination.pageSize}" rendered="#{rptItemsCtlgController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rptItemsCtlgController.next}" value="#{bundle2.Next} #{rptItemsCtlgController.pagination.pageSize}" rendered="#{rptItemsCtlgController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rptItemsCtlgController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListRptItemsCtlgTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListRptItemsCtlgTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListRptItemsCtlgTitle_nameFor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameFor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListRptItemsCtlgTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListRptItemsCtlgTitle_sdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rptItemsCtlgController.prepareView}" value="#{bundle2.ListRptItemsCtlgViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rptItemsCtlgController.prepareEdit}" value="#{bundle2.ListRptItemsCtlgEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rptItemsCtlgController.destroy}" value="#{bundle2.ListRptItemsCtlgDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rptItemsCtlgController.prepareCreate}" value="#{bundle2.ListRptItemsCtlgCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.ListRptItemsCtlgIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
