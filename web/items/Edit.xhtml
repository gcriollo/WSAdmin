<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle4.EditItemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle4.EditItemsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemsController.selected.id}" title="#{bundle4.EditItemsTitle_id}" required="true" requiredMessage="#{bundle4.EditItemsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle4.EditItemsLabel_code}" for="code" />
                    <h:inputText id="code" value="#{itemsController.selected.code}" title="#{bundle4.EditItemsTitle_code}" required="true" requiredMessage="#{bundle4.EditItemsRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle4.EditItemsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemsController.selected.description}" title="#{bundle4.EditItemsTitle_description}" required="true" requiredMessage="#{bundle4.EditItemsRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle4.EditItemsLabel_sdate}" for="sdate" />
                    <h:inputText id="sdate" value="#{itemsController.selected.sdate}" title="#{bundle4.EditItemsTitle_sdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle4.EditItemsLabel_status}" for="status" />
                    <h:inputText id="status" value="#{itemsController.selected.status}" title="#{bundle4.EditItemsTitle_status}" required="true" requiredMessage="#{bundle4.EditItemsRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle4.EditItemsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{itemsController.selected.price}" title="#{bundle4.EditItemsTitle_price}" />
                    <h:outputLabel value="#{bundle4.EditItemsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{itemsController.selected.type}" title="#{bundle4.EditItemsTitle_type}" />
                    <h:outputLabel value="#{bundle4.EditItemsLabel_itemfk}" for="itemfk" />
                    <h:selectOneMenu id="itemfk" value="#{itemsController.selected.itemfk}" title="#{bundle4.EditItemsTitle_itemfk}" >
                        <f:selectItems value="#{itemsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemsController.update}" value="#{bundle4.EditItemsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle4.EditItemsViewLink}"/>
                <br />
                <h:commandLink action="#{itemsController.prepareList}" value="#{bundle4.EditItemsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle4.EditItemsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
