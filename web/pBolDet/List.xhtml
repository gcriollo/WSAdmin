<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPBolDetTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PBolDetListForm">
                <p:panel header="#{bundle.ListPBolDetTitle}">
                    <p:dataTable id="datalist" value="#{pBolDetController.items}" var="item"
                                 selectionMode="single" selection="#{pBolDetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_po}"/>
                            </f:facet>
                            <h:outputText value="#{item.po}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_invoice}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_ctns}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctns}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_weight}"/>
                            </f:facet>
                            <h:outputText value="#{item.weight}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_palletSlip1}"/>
                            </f:facet>
                            <h:outputText value="#{item.palletSlip1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_palletSlip2}"/>
                            </f:facet>
                            <h:outputText value="#{item.palletSlip2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_addShipinfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.addShipinfo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_sdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPBolDetTitle_bolFk}"/>
                            </f:facet>
                            <h:outputText value="#{item.bolFk}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pBolDetController.prepareCreate}" update=":PBolDetCreateForm" oncomplete="PF('PBolDetCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PBolDetViewForm" oncomplete="PF('PBolDetViewDialog').show()" disabled="#{empty pBolDetController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PBolDetEditForm" oncomplete="PF('PBolDetEditDialog').show()" disabled="#{empty pBolDetController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pBolDetController.destroy}" update=":growl,datalist" disabled="#{empty pBolDetController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
