<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.ListPOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle2.ListPOrderEmpty}" rendered="#{pOrderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pOrderController.items.rowCount > 0}">
                    <h:outputText value="#{pOrderController.pagination.pageFirstItem + 1}..#{pOrderController.pagination.pageLastItem + 1}/#{pOrderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pOrderController.previous}" value="#{bundle2.Previous} #{pOrderController.pagination.pageSize}" rendered="#{pOrderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pOrderController.next}" value="#{bundle2.Next} #{pOrderController.pagination.pageSize}" rendered="#{pOrderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pOrderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_po}"/>
                            </f:facet>
                            <h:outputText value="#{item.po}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_sdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_invoice}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_shipOn}"/>
                            </f:facet>
                            <h:outputText value="#{item.shipOn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_cancelAfter}"/>
                            </f:facet>
                            <h:outputText value="#{item.cancelAfter}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_ordered}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordered}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_column1}"/>
                            </f:facet>
                            <h:outputText value="#{item.column1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListPOrderTitle_totalPcs}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPcs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pOrderController.prepareView}" value="#{bundle2.ListPOrderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pOrderController.prepareEdit}" value="#{bundle2.ListPOrderEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pOrderController.destroy}" value="#{bundle2.ListPOrderDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pOrderController.prepareCreate}" value="#{bundle2.ListPOrderCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.ListPOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
