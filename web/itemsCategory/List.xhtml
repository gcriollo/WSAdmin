<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.ListItemsCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle2.ListItemsCategoryEmpty}" rendered="#{itemsCategoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemsCategoryController.items.rowCount > 0}">
                    <h:outputText value="#{itemsCategoryController.pagination.pageFirstItem + 1}..#{itemsCategoryController.pagination.pageLastItem + 1}/#{itemsCategoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemsCategoryController.previous}" value="#{bundle2.Previous} #{itemsCategoryController.pagination.pageSize}" rendered="#{itemsCategoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemsCategoryController.next}" value="#{bundle2.Next} #{itemsCategoryController.pagination.pageSize}" rendered="#{itemsCategoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemsCategoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListItemsCategoryTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListItemsCategoryTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListItemsCategoryTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemsCategoryController.prepareView}" value="#{bundle2.ListItemsCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemsCategoryController.prepareEdit}" value="#{bundle2.ListItemsCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemsCategoryController.destroy}" value="#{bundle2.ListItemsCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemsCategoryController.prepareCreate}" value="#{bundle2.ListItemsCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.ListItemsCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
