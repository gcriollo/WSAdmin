<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle8.ListCorpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle8.ListCorpEmpty}" rendered="#{corpController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{corpController.items.rowCount > 0}">
                    <h:outputText value="#{corpController.pagination.pageFirstItem + 1}..#{corpController.pagination.pageLastItem + 1}/#{corpController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{corpController.previous}" value="#{bundle8.Previous} #{corpController.pagination.pageSize}" rendered="#{corpController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{corpController.next}" value="#{bundle8.Next} #{corpController.pagination.pageSize}" rendered="#{corpController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{corpController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_addl1}"/>
                            </f:facet>
                            <h:outputText value="#{item.addl1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_addl2}"/>
                            </f:facet>
                            <h:outputText value="#{item.addl2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_urlReports}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlReports}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_zipcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipcode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_urlitempics}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlitempics}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle8.ListCorpTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{corpController.prepareView}" value="#{bundle8.ListCorpViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{corpController.prepareEdit}" value="#{bundle8.ListCorpEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{corpController.destroy}" value="#{bundle8.ListCorpDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{corpController.prepareCreate}" value="#{bundle8.ListCorpCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle8.ListCorpIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
