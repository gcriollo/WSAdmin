<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle4.ListItemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle4.ListItemsEmpty}" rendered="#{itemsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemsController.items.rowCount > 0}">
                    <h:outputText value="#{itemsController.pagination.pageFirstItem + 1}..#{itemsController.pagination.pageLastItem + 1}/#{itemsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemsController.previous}" value="#{bundle4.Previous} #{itemsController.pagination.pageSize}" rendered="#{itemsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemsController.next}" value="#{bundle4.Next} #{itemsController.pagination.pageSize}" rendered="#{itemsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle4.ListItemsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle4.ListItemsTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle4.ListItemsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle4.ListItemsTitle_sdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle4.ListItemsTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle4.ListItemsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle4.ListItemsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle4.ListItemsTitle_itemfk}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemfk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemsController.prepareView}" value="#{bundle4.ListItemsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemsController.prepareEdit}" value="#{bundle4.ListItemsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemsController.destroy}" value="#{bundle4.ListItemsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemsController.prepareCreate}" value="#{bundle4.ListItemsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle4.ListItemsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
