<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle4.ViewPymtTermsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle4.ViewPymtTermsLabel_id}"/>
                    <h:outputText value="#{pymtTermsController.selected.id}" title="#{bundle4.ViewPymtTermsTitle_id}"/>
                    <h:outputText value="#{bundle4.ViewPymtTermsLabel_terms}"/>
                    <h:outputText value="#{pymtTermsController.selected.terms}" title="#{bundle4.ViewPymtTermsTitle_terms}"/>
                    <h:outputText value="#{bundle4.ViewPymtTermsLabel_status}"/>
                    <h:outputText value="#{pymtTermsController.selected.status}" title="#{bundle4.ViewPymtTermsTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pymtTermsController.destroyAndView}" value="#{bundle4.ViewPymtTermsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle4.ViewPymtTermsEditLink}"/>
                <br />
                <h:commandLink action="#{pymtTermsController.prepareCreate}" value="#{bundle4.ViewPymtTermsCreateLink}" />
                <br />
                <h:commandLink action="#{pymtTermsController.prepareList}" value="#{bundle4.ViewPymtTermsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle4.ViewPymtTermsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
