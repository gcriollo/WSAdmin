<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle4.CreatePymtTermsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle4.CreatePymtTermsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pymtTermsController.selected.id}" title="#{bundle4.CreatePymtTermsTitle_id}" required="true" requiredMessage="#{bundle4.CreatePymtTermsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle4.CreatePymtTermsLabel_terms}" for="terms" />
                    <h:inputText id="terms" value="#{pymtTermsController.selected.terms}" title="#{bundle4.CreatePymtTermsTitle_terms}" />
                    <h:outputLabel value="#{bundle4.CreatePymtTermsLabel_status}" for="status" />
                    <h:inputText id="status" value="#{pymtTermsController.selected.status}" title="#{bundle4.CreatePymtTermsTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pymtTermsController.create}" value="#{bundle4.CreatePymtTermsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pymtTermsController.prepareList}" value="#{bundle4.CreatePymtTermsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle4.CreatePymtTermsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
