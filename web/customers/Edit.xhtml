<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersEditDlg" widgetVar="CustomersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomersTitle}">
            <h:form id="CustomersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{customersController.selected.id}" title="#{bundle.EditCustomersTitle_id}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{customersController.selected.name}" title="#{bundle.EditCustomersTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCustomersLabel_CO}" for="CO" />
                        <p:inputText id="CO" value="#{customersController.selected.CO}" title="#{bundle.EditCustomersTitle_CO}" />
                        <p:outputLabel value="#{bundle.EditCustomersLabel_addl1}" for="addl1" />
                        <p:inputText id="addl1" value="#{customersController.selected.addl1}" title="#{bundle.EditCustomersTitle_addl1}" />
                        <p:outputLabel value="#{bundle.EditCustomersLabel_addl2}" for="addl2" />
                        <p:inputText id="addl2" value="#{customersController.selected.addl2}" title="#{bundle.EditCustomersTitle_addl2}" />
                        <p:outputLabel value="#{bundle.EditCustomersLabel_city}" for="city" />
                        <p:inputText id="city" value="#{customersController.selected.city}" title="#{bundle.EditCustomersTitle_city}" />
                        <p:outputLabel value="#{bundle.EditCustomersLabel_state}" for="state" />
                        <p:inputText id="state" value="#{customersController.selected.state}" title="#{bundle.EditCustomersTitle_state}" />
                        <p:outputLabel value="#{bundle.EditCustomersLabel_zip}" for="zip" />
                        <p:inputText id="zip" value="#{customersController.selected.zip}" title="#{bundle.EditCustomersTitle_zip}" />
                        <p:outputLabel value="#{bundle.EditCustomersLabel_status}" for="status" />
                        <p:inputText id="status" value="#{customersController.selected.status}" title="#{bundle.EditCustomersTitle_status}" />
                        <p:outputLabel value="#{bundle.EditCustomersLabel_sdate}" for="sdate" />
                        <p:calendar id="sdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{customersController.selected.sdate}" title="#{bundle.EditCustomersTitle_sdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCustomersLabel_corpFk}" for="corpFk" />
                        <p:selectOneMenu id="corpFk" value="#{customersController.selected.corpFk}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{corpController.itemsAvailableSelectOne}"
                                           var="corpFkItem"
                                           itemValue="#{corpFkItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.update}" value="#{bundle.Save}" update="display,:CustomersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
