<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarriersViewDlg" widgetVar="CarriersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarriersTitle}">
            <h:form id="CarriersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carriersController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarriersLabel_id}"/>
                        <h:outputText value="#{carriersController.selected.id}" title="#{bundle.ViewCarriersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCarriersLabel_name}"/>
                        <h:outputText value="#{carriersController.selected.name}" title="#{bundle.ViewCarriersTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCarriersLabel_address}"/>
                        <h:outputText value="#{carriersController.selected.address}" title="#{bundle.ViewCarriersTitle_address}"/>
                        <h:outputText value="#{bundle.ViewCarriersLabel_phone}"/>
                        <h:outputText value="#{carriersController.selected.phone}" title="#{bundle.ViewCarriersTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewCarriersLabel_email}"/>
                        <h:outputText value="#{carriersController.selected.email}" title="#{bundle.ViewCarriersTitle_email}"/>
                        <h:outputText value="#{bundle.ViewCarriersLabel_web}"/>
                        <h:outputText value="#{carriersController.selected.web}" title="#{bundle.ViewCarriersTitle_web}"/>
                        <h:outputText value="#{bundle.ViewCarriersLabel_notes}"/>
                        <h:outputText value="#{carriersController.selected.notes}" title="#{bundle.ViewCarriersTitle_notes}"/>
                        <h:outputText value="#{bundle.ViewCarriersLabel_status}"/>
                        <h:outputText value="#{carriersController.selected.status}" title="#{bundle.ViewCarriersTitle_status}"/>
                        <h:outputText value="#{bundle.ViewCarriersLabel_sdate}"/>
                        <h:outputText value="#{carriersController.selected.sdate}" title="#{bundle.ViewCarriersTitle_sdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarriersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
